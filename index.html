<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="assets/css/index.css" />

    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="container">
        <section class="board-wrapper">
          <h3 class="board-title">HOME</h3>
          <div
            id="home-board"
            class="board">
            000
          </div>
          <div class="board-btn-wrapper">
            <button
              class="btn"
              onclick="addHomeValue(1)">
              +1
            </button>
            <button
              class="btn"
              onclick="addHomeValue(2)">
              +2
            </button>
            <button
              class="btn"
              onclick="addHomeValue(3)">
              +3
            </button>
          </div>
        </section>
        <section class="board-wrapper">
          <div class="board timer">
            <span id="timer-hours">00</span>:<span id="timer-minutes">00</span>
          </div>
          <div class="period-wrapper">
            <h4 class="board-title">PERIOD</h4>
            <div
              id="period-board"
              class="board period">
              1
            </div>
          </div>
          <div class="board-btn-wrapper">
            <button
              class="btn"
              onclick="addPeriodValue()">
              +1
            </button>
          </div>
        </section>
        <section class="board-wrapper">
          <h3 class="board-title">GUEST</h3>
          <div
            id="guest-board"
            class="board">
            000
          </div>
          <div class="board-btn-wrapper">
            <button
              class="btn"
              onclick="addGuestValue(1)">
              +1
            </button>
            <button
              class="btn"
              onclick="addGuestValue(2)">
              +2
            </button>
            <button
              class="btn"
              onclick="addGuestValue(3)">
              +3
            </button>
          </div>
        </section>
      </div>
      <hr />
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
